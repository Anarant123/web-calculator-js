<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Калькулятор </title>
</head>

<body>
    <div class="container">
        <div class="item input " id="pole">
            <form name="form"><input type="text" name="textview" readonly></form>
        </div>
        <div class="item" onclick="computation(), insertsign('+')">+</div>
        <div class="item" onclick="computation(), insertsign('-')">-</div>
        <div class="item" onclick="computation(), insertsign('*')">&times;</div>
        <div class="item" onclick="computation(), insertsign('/')">&divide;</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="x2()">X^2</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="computation(), insertsign('%')">%</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal" onclick="equal()">=</div>
        <div class="item" onclick="insert('.')">.</div>
        <div class="item" onclick="insert('0')">0</div>
        <div class="item" onclick="clean()">DEL</div>
    </div>
    <div class="container" onclick="klik('blok')">
        <div class="item trig">Тригонометрия</div>
    </div>
    <div class="container" id="blok" style="display: none;">
        <div class="item trigitem" onclick="S()">sin</div>
        <div class="item trigitem" onclick="C()">cos</div>
        <div class="item trigitem" onclick="T()">tn</div>
        <div class="item trigitem" onclick="CT()">ctn</div>
        <div class="item trigitem" onclick="AS()">arcsin</div>
        <div class="item trigitem" onclick="AC()">arccos</div>
        <div class="item trigitem" onclick="AT()">arctn</div>
        <div class="item trigitem" onclick="ACT()">arcctn</div>
    </div>
    </div>
</body>
</html>
